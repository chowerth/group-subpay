version: 1
backend:
  phases:
    build:
      commands:
        - amplifyPush --simple
frontend:
  phases:
    preBuild:
      commands:
        - yarn install
        - yarn global add @quasar/cli
    # IMPORTANT - Please verify your build commands
    build:
      commands:
        - quasar build
  artifacts:
    # IMPORTANT - Please verify your build output directory
    baseDirectory: dist/spa
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
